{% extends "base.html" %}

{% block title %}Email Detection{% endblock %}

{% block content %}
<div class="row justify-content-center" data-aos="fade-up">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-gradient text-white text-center" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
                <h3 class="mb-0"><i class="fas fa-envelope-open-text me-2"></i>Email Spam Detection</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label fw-semibold text-dark">Upload your email (.txt):</label>
                        <input class="form-control form-control-lg" type="file" id="file" name="file" accept=".txt" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-search me-1"></i> Check for Spam
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
